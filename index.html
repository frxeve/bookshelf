<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/book.css">
</head>

<body>
    <header>
        <h1>Inventori Buku</h1>
    </header>

    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="search">
            <h2>Cari Buku</h2>
            <form id="searchbook">
                <label for="searchbook-title">Judul</label>
                <input id="searchbook-title" type="text">
                <button id="searchsubmit" type="submit"> Cari </button>
            </form>

            <!-- <div id="searchResult" class="book_list" style="width: 100%"></div> -->
        </section>

        <div class="container">
            <h2 class="container-header">Belum selesai dibaca</h2>
            <div id="incomplete-Bookshelf-list" class="booklist">
            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Selesai dibaca</h2>
            <div id="complete-Bookshelf-list" class="booklist">
            </div>
        </div>


    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
